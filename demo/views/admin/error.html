{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
  <li><a href="/">管理首页</a></li>
  <li><span>错误提示</span></li>
</ol>

<div class="panel panel-danger">
  <div class="panel-heading">错误提示</div>
  <div class="panel-body">
    <strong>{{message}}</strong>
  </div>
  <div class="panel-footer">
    {% if url %}
    <a href="{{url}}">点击这里跳转</a>
    {% else %}
    <a href="javascript:window.history.back();">返回上一步</a>
    {% endif %}
  </div>
</div>

{% endblock %}
