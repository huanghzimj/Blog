{% extends 'layout.html' %}

{% block main%}
<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li><span>用户编辑</span></li>
</ol>

<h3>文章编辑 - {{content.title}}</h3>
<style>
    .form-1{
        width: 900px;

    }
</style>
<form method="post" class="form-1">
    <input type="text" value="{{content.category.rout}}" name="rout" style=" display: none">
    <input type="text" name="wenzhangid" value="{{content.id}}" style=" display: none">
    <div class="form-group">
        <label for="title">文章标题</label>
        <input type="text" value="{{content.title}}" class="form-control" id="title" placeholder="{{content.title}}" name="title">
    </div>    <div class="form-group">
    <label for="category">文章分类</label>
    <input type="text" value="{{content.category.categoriesID}}" class="form-control" id="category" name="category" placeholder="{{content.category.categoriesID}}">
    <label for="addTime">发表时间</label>
    <input type="text" value="{{content.addTime | date('Y年m月d日 H:i:s', -8*60)}}" class="form-control" id="addTime" placeholder="{{content.addTime | date('Y年m月d日 H:i:s', -8*60)}}" name="addTime">
</div>

    <div class="form-group">
        <label for="jianjie">Ifram:URl</label>
        <input type="text" value="{{content.jianjie}}" class="form-control" id="jianjie" placeholder="{{content.jianjie}}" name="jianjie">
    </div>    <div class="form-group">
    <label for="dianzan">点赞</label>
    <input type="text" value="{{content.dianzan}}" class="form-control" id="dianzan" placeholder="{{content.dianzan}}" name="dianzan">
</div>    <div class="form-group">
    <label for="shoucang">收藏</label>
    <input type="text" value="{{content.shoucang}}" class="form-control" id="shoucang" placeholder="{{content.shoucang}}" name="shoucang">
</div>
    <div class="form-group">
        <label for="content">文章内容</label>
        <input type="text" value="{{content.content}}" class="form-control" id="content" placeholder="{{content.content}}" name="content">
    </div><div class="form-group">
    <label for="name">作者</label>
    <input type="text" value="{{content.userId.name}}" class="form-control" id="name" placeholder="{{content.userId.name}}" name="name">


    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock%}
